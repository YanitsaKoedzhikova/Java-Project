<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create</title>
<style>
h1	{			
	text-align: center;
	font-family:Gabriola;
	font-size: 50px;	}
body { background-color: #eee3c4; }
p  {
	font-family:Gabriola;
	float: center;
	text-align: center;
	font-size: 25px;	}
</style>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar fixed-top navbar-dark bg-dark">
   		 <ul class="navbar-nav mr-auto">
     		 <li class="nav-item active">
				<a class="navbar-brand" th:href="@{/index}">Home</a>
  				<a class="navbar-brand" th:href="@{/users}">Users</a>
  			</li>
  		</ul>
  		<form th:action="@{/logout}" method="post">
             <input class="navbar-brand btn btn-dark" type="submit" value="Sign Out" />
        </form>  
	</nav>
	<div style="margin-top: 5%">
	<h1> Create new books</h1>
	</div>
	<br>
	<div class="container" style="margin-top: 2%">
		<form  th:action="@{/save_book}" th:object="${book}"  method="post">
			<table class="table">
				<tr>
					<td> Book Name </td>
					<td><input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" th:field="*{name}"/></td>
				</tr>
				<tr>
					<td> Book Author </td>
					<td><input type="text"  class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" th:field="*{author}"/></td>
				<tr>
				<tr>
					<td>Book Genre</td>
					<td><input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" th:field="*{genre}"/></td>
				</tr>
				<tr>
					<td><button type="submit" class="btn btn-dark" >Create</button></td>
				</tr>
			</table>
		</form>
	</div>
	<br>
</body>
</html>
